name: Generate Snake (Dark Mode)

on:
  schedule:
    - cron: "0 */12 * * *"   # প্রতি ১২ ঘণ্টায় রান হবে
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      contents: write   # Git push করার জন্য পারমিশন

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dark mode contribution snake
        uses: Platane/snk@v3
        with:
          github_user_name: "muzahidul-islam-dev"
          outputs: dist/snake-dark.svg
          color_background: "#0D1117"
          color_snake: "#00FF00"                             # স্নেকের রঙ (সবুজ)
          color_dots: "#121212,#2c2c2c,#444444,#666666,#000000"  # ডট গুলোর কালার গ্রেডিয়েন্ট (ডার্ক থিম)

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: snake
          path: dist/

      - name: Push snake to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
